<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<!--
	get the Layout based on the name of the backend layout
	the default value is 'Main'
-->

<f:layout name="{backendLayout}" />

<f:section name="top-bar">
    <div data-responsive-toggle="main-menu" data-hide-for="large" data-sticky-container="" style="">
        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="large" data-sticky="" data-options="marginTop:0;" style="">
            <div class="title-bar-left">

            </div>
            <div class="title-bar-right">
                <button class="menu-icon" type="button" data-open="offCanvas" aria-expanded="false" aria-controls="offCanvas"><span class="show-for-sr"><f:translate key="offCanvas.button.text">Menu</f:translate></span></button>
            </div>
        </div>
    </div>
</f:section>

<f:section name="pageHeader">
    <f:render partial="PageHeader" arguments="{_all}" />
</f:section>

<f:section name="menuMain">
    <f:render partial="Menu/Main" arguments="{menuMain:menuMain}" />
</f:section>

<f:section name="column-0">
    <f:render partial="Columns" arguments="{col: 0, backendLayout: backendLayout}" />
</f:section>
<f:section name="column-2">
    <f:render partial="Columns" arguments="{col: 2, backendLayout: backendLayout}" />
</f:section>

<f:comment><!--
Section will be visible if they called in layout file.
Add more sections for columns if you need.

Example:
    <f:section name="column1">
        <f:render partial="Columns" arguments="{col: 1, backendLayout: backendLayout}'}" />
    </f:section>

Position will be configured in layout file!
--></f:comment>

<f:section name="pageFooter">
    <f:render partial="PageFooter" arguments="{_all}" />
</f:section>




</html>
