<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<nav class="main">
    <ul>
        <f:for each="{menuMain}" as="menuMainItem">
            <li class="{f:if(condition: menuMainItem.active, then:'active')}">
                <a href="{menuMainItem.link}" target="{menuMainItem.target}" title="{menuMainItem.title}">
                    {menuMainItem.title}
                </a>
                <f:if condition="{menuMainItem.children}">
                    <ul>
                        <f:for each="{menuMainItem.children}" as="child">
                            <li class="{f:if(condition: child.active, then:'active')}">
                                <a href="{child.link}" target="{child.target}" title="{child.title}">
                                    {child.title}
                                </a>
                            </li>
                        </f:for>
                    </ul>
                </f:if>
            </li>
        </f:for>
    </ul>
</nav>

</html>
